<div class="relative group animate-bounceIn">
  <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-600 p-4 text-center transition-all duration-300 hover:scale-105"
       [class.border-violet-500]="isCurrentPlayer()"
       [class.border-emerald-500]="player().vote && !isRevealed()"
       [class.shadow-md]="player().vote && !isRevealed()">

    <!-- Vote Display / Card Back -->
    <div class="relative w-16 h-20 mx-auto mb-3 rounded-lg overflow-hidden"
         [class.flip-card]="isRevealed() && player().vote">

      @if (!player().vote) {
        <div class="w-full h-full bg-black/5 dark:bg-white/5 border border-dashed border-black/20 dark:border-white/20 rounded-lg flex items-center justify-center">
          <div class="w-6 h-6 border-2 border-black/20 dark:border-white/20 border-t-violet-500 rounded-full animate-spin"></div>
        </div>
      } @else if (!isRevealed()) {
        <div class="w-full h-full bg-gradient-to-br from-violet-600 to-fuchsia-600 rounded-lg flex items-center justify-center shadow-lg shadow-violet-500/30 animate-cardPlaced">
          <div class="w-10 h-10 border-2 border-white/30 rounded-full flex items-center justify-center">
            <app-icon-check class="w-5 h-5 text-white" />
          </div>
        </div>
      } @else {
        <div class="w-full h-full bg-gradient-to-br from-cyan-500 to-violet-500 rounded-lg flex items-center justify-center shadow-lg animate-cardReveal">
          <span class="text-2xl font-black text-white">{{ player().vote }}</span>
        </div>
      }
    </div>

    <div class="truncate text-sm font-medium text-slate-700 dark:text-white/80"
         [class.text-violet-500]="isCurrentPlayer()">
      {{ player().name }}
      @if (player().isHost) {
        <span class="ml-1 text-yellow-500">ðŸ‘‘</span>
      }
    </div>
  </div>
</div>
