<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 animate-fadeIn">
  <div class="w-full max-w-md bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-700 p-8 shadow-2xl">
    <div class="text-center mb-6">
      <div class="w-16 h-16 mx-auto mb-4 rounded-xl bg-gradient-to-br from-violet-500 to-cyan-500 flex items-center justify-center">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">Join Room</h2>
      <p class="text-slate-500 dark:text-slate-400 text-sm">
        You've been invited to join a planning poker session
      </p>
    </div>

    <div class="mb-6 p-4 bg-slate-100 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700">
      <span class="text-xs text-slate-500 dark:text-slate-400 block mb-1">ROOM CODE</span>
      <span class="font-mono text-cyan-600 dark:text-cyan-400 tracking-wider text-lg">{{ roomId() }}</span>
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
        Enter your name to join
      </label>
      <input
        type="text"
        [(ngModel)]="playerName"
        placeholder="Your name..."
        class="w-full px-5 py-4 bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl
               text-slate-800 dark:text-white placeholder-slate-400 dark:placeholder-slate-500
               focus:outline-none focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all
               text-lg font-medium"
        (keydown.enter)="onJoin()"
      />
    </div>

    <div class="flex gap-3">
      <button
        (click)="cancelled.emit()"
        class="flex-1 px-6 py-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700
               border border-slate-200 dark:border-slate-700 rounded-xl font-semibold
               text-slate-700 dark:text-slate-300 transition-all">
        Cancel
      </button>
      <button
        (click)="onJoin()"
        [disabled]="!playerName().trim() || isLoading()"
        class="flex-1 px-6 py-4 bg-violet-600 hover:bg-violet-500
               rounded-xl font-bold text-white transition-all
               disabled:opacity-50 disabled:cursor-not-allowed">
        @if (isLoading()) {
          <span class="flex items-center justify-center gap-2">
            <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            Joining...
          </span>
        } @else {
          Join Room
        }
      </button>
    </div>
  </div>
</div>
